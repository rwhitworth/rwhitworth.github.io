<html>
<head>
<title>C3/D3 Charts</title>
<link href="charts-data/c3.css" rel="stylesheet" type="text/css">
<script src="charts-data/d3.min.js" charset="utf-8"></script>
<script src="charts-data/c3.min.js"></script>
</head>

<body>
<div id="chart"></div>
<br>
<div id="chart2"></div>
<script>
var chart2 = c3.generate({
	bindto: '#chart2',
	data: {
        url: 'charts-data/data2.csv',
        type: 'line',
		x: 'date',
    },
	axis: {
		x: {
			type: 'timeseries',
			tick: {
				format: '%Y-%m-%d'
				}
			}
		}
});


var chart = c3.generate({
    bindto: '#chart',
	data: {
        url: 'charts-data/data.csv',
        type: 'line',
		x: 'date',
    },
	axis: {
		x: {
			type: 'timeseries',
			tick: {
				format: '%Y-%m-%d'
				}
			}
		}
});

</script>
</body>
</html>
